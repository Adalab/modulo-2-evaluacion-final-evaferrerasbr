<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluación final del módulo 2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css"
      integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY="
      crossorigin="anonymous"
    />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <header class="header">
      <img
        class="logo"
        src="https://fontmeme.com/permalink/201025/3fd34f0a350f657416187eb7b175ab76.png"
      />
    </header>

    <main>
      <h1 class="title">Buscador de series</h1>
      <div class="main--wrapper">
        <div class="column--wrapper">
          <form class="form">
            <label for="search">
              <input
                type="text"
                name="search"
                id="search"
                class="input js-input"
                placeholder="Ej: The Wire"
              />
            </label>
            <input
              type="button"
              name="button"
              id="button"
              class="btn js-btn"
              value="Search"
            />
          </form>
          <section>
            <h2 class="subtitle">Mis series favoritas</h2>
            <div class="section--favorites js-section--favorites"></div>
            <ul class="list list--favorites js-list--favorites"></ul>
            <button class="btn btn--favorite js-reset" type="button">
              Borrar mis favoritas
            </button>
          </section>
        </div>
        <section>
          <div class="section--results js-section--results"></div>
          <ul class="list list--results js-list--results"></ul>
        </section>
      </div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
