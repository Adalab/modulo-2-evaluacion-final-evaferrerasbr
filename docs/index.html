<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluación final del módulo 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <main>
      <h1>Buscador de series</h1>
      <form>
        <label for="search">
          <input
            type="text"
            name="search"
            id="search"
            class="js-input"
            value="dexter"
          />
        </label>
        <input
          type="button"
          name="button"
          id="button"
          class="btn js-btn"
          value="Search"
        />
      </form>
      <section class="main--wrapper">
        <article class="list--favorites">
          <h2>Favoritas</h2>
          <ul class="js-list--favorites"></ul>
        </article>
        <article class="list--results">
          <h2>Resultados</h2>
          <ul class="js-list--results"></ul>
        </article>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
